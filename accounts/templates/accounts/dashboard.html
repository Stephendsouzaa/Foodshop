<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop Dashboard</title>
    {% load static %}
    <style>
        /* General styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #040214, #000484);
    color: #ffffff;
    box-sizing: border-box;
}

/* Header styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #000000;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    font-size: 18px;
}

header h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
}

.profile-btn-container {
    position: relative;
}

.profile-btn {
    padding: 12px 20px;
    background: white;
    color: #ff6f61;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.profile-btn:hover {
    background: #ffe5e0;
    color: #ff3d30;
}

.profile-dropdown {
    position: absolute;
    top: 55px;
    right: 0;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    z-index: 1000;
}

.profile-dropdown button {
    width: 100%;
    padding: 12px 15px;
    background: none;
    border: none;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    color: #333;
    transition: background 0.3s ease;
}

.profile-dropdown button:hover {
    background: #ffe5e0;
}

/* Controls */
.controls {
    display: flex;
    gap: 20px;
    margin: 20px 40px;
    align-items: center;
}

.controls input,
.controls select {
    padding: 12px;
    width: 300px;
    border: 2px solid #ff6f61;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

.controls input:focus,
.controls select:focus {
    border-color: #ff9a9e;
}

/* Inventory grid */
.inventory-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 20px 40px;
}

.item {
    background: #ffffff;
    width: calc(50% - 40px); /* Two items per row */
    padding: 50px 70px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    position: relative;
    overflow: hidden;
}

.item:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
}

.item img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 15px;
    transition: transform 0.4s ease;
}

.item:hover img {
    transform: scale(1.1);
}

.item h3 {
    margin: 10px 0;
    font-size: 20px;
    color: #ff6f61;
    font-weight: 600;
}

.item p {
    margin: 5px 0;
    color: #666;
    font-size: 16px;
}

.item button {
    padding: 10px 20px;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

.item button:hover {
    background: #ff9a9e;
    transform: scale(1.1);
}

/* Cart styles */
.cart {
    background: #fff;
    margin: 200px 400px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    width: calc(50% - 40px);
    float: right;
}

.cart h3 {
    margin-bottom: 15px;
    font-size: 22px;
    color: #ff6f61;
    font-weight: 600;
}

.cart ul {
    list-style-type: none;
    padding: 0;
    font-size: 16px;
    color: #666;
}

.cart ul li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.cart ul li:last-child {
    border-bottom: none;
}

.cart button {
    padding: 12px 200px;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease, transform 0.3s ease;
}

.cart button:hover {
    background: #ff9a9e;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <header>
        <h1>Food Shop Dashboard</h1>
        <div class="profile-btn-container">
            <button class="profile-btn" onclick="toggleProfileDropdown()">Profile</button>
            <div id="profileDropdown" class="profile-dropdown" style="display: none;">
                <button onclick="window.location.href='http://localhost:8000/profile'">Profile</button>
                <button onclick="window.location.href='http://localhost:8000/logout'">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search food items..." oninput="searchItems()">
            <select id="categoryFilter" onchange="filterByCategory()">
                <option value="">All Categories</option>
                <option value="Snacks">Snacks</option>
                <option value="Main Course">Main Course</option>
                <option value="Beverages">Beverages</option>
                <option value="Desserts">Desserts</option>
            </select>
        </div>

        <section id="inventoryContainer" class="inventory-grid"></section>

        <div id="cartContainer" class="cart">
            <h3>Cart</h3>
            <ul id="cartItems"></ul>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </main>

    <script>
        const inventory = {
            "Snacks": {
                "Burger": { quantity: 50, price: 120, image: "D:\microdegree2\banking_app\download.jpeg" },
                "Fries": { quantity: 40, price: 100, image: "https://source.unsplash.com/70x70/?fries" },
                "Nachos": { quantity: 35, price: 150, image: "https://source.unsplash.com/70x70/?nachos" },
                "Samosa": { quantity: 60, price: 50, image: "https://source.unsplash.com/70x70/?samosa" }
            },
            "Main Course": {
                "Pizza": { quantity: 30, price: 300, image: "https://source.unsplash.com/70x70/?pizza" },
                "Pasta": { quantity: 20, price: 250, image: "https://source.unsplash.com/70x70/?pasta" },
                "Biryani": { quantity: 15, price: 350, image: "https://source.unsplash.com/70x70/?biryani" },
                "Steak": { quantity: 10, price: 500, image: "https://source.unsplash.com/70x70/?steak" }
            },
            "Beverages": {
                "Coke": { quantity: 100, price: 50, image: "https://source.unsplash.com/70x70/?coke" },
                "Coffee": { quantity: 80, price: 70, image: "https://source.unsplash.com/70x70/?coffee" },
                "Smoothie": { quantity: 40, price: 120, image: "https://source.unsplash.com/70x70/?smoothie" },
                "Tea": { quantity: 50, price: 30, image: "https://source.unsplash.com/70x70/?tea" }
            },
            "Desserts": {
                "Ice Cream": { quantity: 50, price: 120, image: "https://source.unsplash.com/70x70/?ice-cream" },
                "Cake": { quantity: 25, price: 400, image: "https://source.unsplash.com/70x70/?cake" },
                "Brownie": { quantity: 20, price: 250, image: "https://source.unsplash.com/70x70/?brownie" },
                "Cupcake": { quantity: 40, price: 80, image: "https://source.unsplash.com/70x70/?cupcake" }
            }
        };

        let cart = [];

        function displayInventory(items = inventory) {
            const inventoryContainer = document.getElementById('inventoryContainer');
            inventoryContainer.innerHTML = '';
            for (const category in items) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                inventoryContainer.appendChild(categoryDiv);

                const itemsGrid = document.createElement('div');
                itemsGrid.className = 'items-grid';
                for (const item in items[category]) {
                    const food = items[category][item];
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <img src="${food.image}" alt="${item}">
                        <p><strong>${item}</strong></p>
                        <p>Price: ₹${food.price}</p>
                        <p>Stock: ${food.quantity}</p>
                        <button onclick="addToCart('${category}', '${item}')">Add to Cart</button>
                    `;
                    itemsGrid.appendChild(itemDiv);
                }
                categoryDiv.appendChild(itemsGrid);
            }
        }

        function addToCart(category, item) {
            const food = inventory[category][item];
            if (food.quantity > 0) {
                food.quantity--;
                cart.push({ item, price: food.price });
                displayInventory();
                displayCart();
            } else {
                alert("Out of stock!");
            }
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(({ item, price }) => {
                const li = document.createElement('li');
                li.textContent = `${item} - ₹${price}`;
                cartItemsContainer.appendChild(li);
                total += price;
            });
            const totalLi = document.createElement('li');
            totalLi.textContent = `Total: ₹${total}`;
            cartItemsContainer.appendChild(totalLi);
        }

        function clearCart() {
            cart = [];
            displayCart();
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        function searchItems() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = {};
            for (const category in inventory) {
                filteredItems[category] = {};
                for (const item in inventory[category]) {
                    if (item.toLowerCase().includes(searchInput)) {
                        filteredItems[category][item] = inventory[category][item];
                    }
                }
            }
            displayInventory(filteredItems);
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            if (selectedCategory) {
                const filteredItems = { [selectedCategory]: inventory[selectedCategory] };
                displayInventory(filteredItems);
            } else {
                displayInventory();
            }
        }

        window.onload = () => {
            displayInventory();
            displayCart();
        };
    </script>
</body>
</html>
